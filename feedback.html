    <form id="feedback-form">
      <input type="text" id="name" placeholder="Your Name">

    <div class="faq-item">

    </div>

    <div class="faq-item">
      <h3 class="faq-question">Can I save my progress?</h3>
      <p class="faq-answer">Yes, progress is saved using your browser.</p>
    </div>

    <div class="faq-item">
      <h3 class="faq-question">Do I need an account?</h3>
      <p class="faq-answer">No account is required.</p>
